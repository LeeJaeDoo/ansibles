---
- name: stop nginx
  tags: stop
  block:
  - name: stop nginx
    shell: "shdo /etc/init.d/nginx stop"
    ignore_errors: yes

- name: store build file to remote server
  copy:
    src: /var/lib/jenkins/workspace/front
    dest: /var/www/front-app

- name: start nginx
  tags: start
  block:
  - name: start nginx
    shell: "sudo /etc/init.d/nginx start"
