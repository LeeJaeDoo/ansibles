---
-  name: copy to remote server
   hosts: sp-member
   gather_facts: false
   tasks:
     - name: store stop start file to remote server
       copy:
         src: /home/ubuntu/ansibles/roles/test/files/{{ item }}
         dest: /home/ubuntu/app
         with_items:
           - stop.sh
           - start.sh
     - name: server stop
       shell: sh "/home/ubuntu/app/stop.sh"
     - name: store jar file to remote server
       copy:
         src: /var/lib/jenkins/workspace/test/build/libs/sp-0.0.1-SNAPSHOT.jar
         dest: /home/ubuntu/app
     - name: server startup
       shell: sh "/home/ubuntu/app/start.sh"
